name: Deploy Website

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: website


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install deps
        run: npm ci

      - name: Build the site
        run: npm run build

      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          branch: gh-pages
          folder: website
